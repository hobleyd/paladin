name: paladin
description: eLibrary management for Tablets and eInk devices.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=3.1.0'

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0
  dartlin: ^0.6.3
  dio: ^5.0.3
  flutter_riverpod: ^2.3.7
  flutter_typeahead: ^5.2.0
  flutter_widget_from_html_core: ^0.16.0
  google_fonts: ^6.1.0
  http_status_code: ^0.0.2
  intersperse: ^2.0.0
  intl: ^0.20.2
  json_annotation: ^4.8.0
  keep_screen_on: ^4.0.0
  logger: ^2.0.1
  open_filex: ^4.3.2
  path: ^1.8.3
  path_provider: ^2.0.11
  flutter_rating_bar: ^4.0.1
  retrofit: ^4.0.1
  riverpod_annotation: ^2.1.2
  sqflite_common_ffi: ^2.2.2
  sqlite3_flutter_libs: ^0.5.13
  synchronized: ^3.0.1
  url_launcher: ^6.1.10
  epubx:
    path: ../epubx.dart

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.5
  retrofit_generator: ^9.2.0
  innosetup: ^0.1.3
  riverpod_lint: ^2.6.5
  riverpod_generator: ^2.6.5

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/generic_book_cover.png
    - assets/launcher.png
    - assets/sharpblue.png
    - assets/google_fonts/

flutter_icons:
  image_path: 'assets/launcher.png'
  android: true
  ios: true
  remove_alpha_ios: true
  macos:
    generate: true
  web:
    generate: true
  windows:
    generate: true