name: paladin
description: eLibrary management for Tablets and eInk devices.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=3.8.0'

dependencies:
  flutter:
    sdk: flutter
  archive: ^4.0.7
  auto_size_text: ^3.0.0
  bonsoir: ^6.0.1
  cupertino_icons: ^1.0.2
  dartlin: ^0.6.3
  dio: ^5.0.3
  flutter_rating_bar: ^4.0.1
  flutter_riverpod: ^2.3.7
  flutter_typeahead: ^5.2.0
  flutter_widget_from_html_core: ^0.17.0
  google_fonts: ^6.1.0
  http_status_code: ^0.0.2
  image: ^4.5.4
  intersperse: ^2.0.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  keep_screen_on: ^4.0.0
  logger: ^2.6.1
  mockito: ^5.4.6
  open_filex: ^4.3.2
  path: ^1.8.3
  path_provider: ^2.0.11
  permission_handler: ^12.0.1
  retrofit: ^4.7.2
  riverpod_annotation: ^2.1.2
  sqflite_common_ffi: ^2.3.6
  #sqlite3_flutter_libs: ^0.5.39
  url_launcher: ^6.3.2
  visibility_detector: ^0.4.0+2
  xml: ^6.6.1

dev_dependencies:
  build_runner: ^2.5.4
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.5
  retrofit_generator: ^9.2.0
  innosetup: ^0.1.3
  riverpod_lint: ^2.6.5
  riverpod_generator: ^2.6.5

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/generic_book_cover.png
    - assets/paladin.png
    - assets/sharpblue.png
    - assets/google_fonts/

flutter_launcher_icons:
  image_path: 'assets/paladin.png'
  android: true
  ios: false
  remove_alpha_ios: true
  macos:
    generate: true
  web:
    generate: false
  windows:
    generate: false
